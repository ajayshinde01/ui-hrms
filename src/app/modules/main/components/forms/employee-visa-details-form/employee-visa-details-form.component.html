<form [formGroup]="employeeVisaDetailsForm">

<div class="container">
<div class="row row-section mm mt-4">
    <div class="d-flex justify-content-between">
        <h2 class="card-title employee_info_title">Visa Details</h2>
        <button class="close-btn" (click)="Close(false)">
          <i style="font-size: 12px" class="fa">&#xf00d;</i>
        </button>
      </div>
    
    <div class="col-md-4 col-lg-4">
        <mat-label>Country Code</mat-label>
    </div>
    <div class="col-md-8 col-lg-8 form-controls">
      <mat-form-field  color="primary" appearance="outline">
       
        <mat-select  formControlName="countryCode" placeholder="Select">
          <mat-option *ngFor="let country_code of country_codes" [value]="country_code.value">
            {{ country_code.value }}
        </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
</div>

<div class="row mm">

    <div class="col-md-4 col-lg-4">
      <mat-label>Visa Number</mat-label>
    </div>
    <div class="col-md-8 col-lg-8 form-controls">
      <mat-form-field appearance="outline" color="primary">
        <input
          matInput
          formControlName="visaNumber"
          placeholder="Visa Number"
        />
      </mat-form-field>
    </div>
</div>

<div class="row mm">

      <div class="col-md-4 col-lg-4">
        <mat-label>Date Of Issue</mat-label>
      </div>
      <div class="col-md-8 col-lg-8 form-controls">
        <mat-form-field appearance="outline" class="">
            <input
              matInput
              formControlName="validDate"
              [matDatepicker]="picker"
              placeholder="Date Of Issue"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
</div>

<div class="row mm">
    <div class="col-md-4 col-lg-4">
        <mat-label>Visa File</mat-label>
      </div>
      <div class="col-md-8 col-lg-8 form-controls">
        <!--</mat-form-field> -->
        <div class="passport-file-upload">  
            <button id="add-passport-doc-btn" type="button" class="center-positon-absolute upload-doc-btn" mat-icon-button
          (click)="openVisaFileInput(visaFile)"> Choose File </button>
            <input #visaFile type="file" name="visaFile" class="visafileInput" accept="image/*,application/pdf" (change)="onFileSelect($event)"
            >
            <mat-error *ngIf="FleSizeError">{{FleSizeError}}</mat-error>
        </div>
    </div>
</div>

  <div class="d-flex justify-content-end form-footer"  mat-dialog-actions>
    <button  class="btn btn-primary px-4 float-right visa-btn"  (click)="onSubmit()"  [disabled]="!employeeVisaDetailsForm.valid">
      Save
    </button>

    <button  class="btn dark visa-btn" type="button" (click)="onresetForm()">
         Reset
    </button>

  </div>
</div>
</form>
